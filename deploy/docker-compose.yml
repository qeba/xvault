services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - xvault_postgres:/var/lib/postgresql

  redis:
    image: redis:8.4.0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  hub:
    build:
      context: ..
      dockerfile: deploy/docker/hub/Dockerfile
    environment:
      HUB_LISTEN_ADDR: ${HUB_LISTEN_ADDR}
      HUB_AUTO_MIGRATE: ${HUB_AUTO_MIGRATE}
      HUB_ENCRYPTION_KEK: ${HUB_ENCRYPTION_KEK}
      HUB_JWT_SECRET: ${HUB_JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker-1:
    build:
      context: ..
      dockerfile: deploy/docker/worker/Dockerfile
    network_mode: host
    environment:
      WORKER_ID: worker-1
      REDIS_URL: ${REDIS_URL}
      WORKER_STORAGE_BASE: /var/lib/xvault/backups
      HUB_BASE_URL: http://localhost:8080
      WORKER_ENCRYPTION_KEK: ${WORKER_ENCRYPTION_KEK}
    depends_on:
      hub:
        condition: service_started
    volumes:
      - xvault_worker1_backups:/var/lib/xvault/backups

  worker-2:
    build:
      context: ..
      dockerfile: deploy/docker/worker/Dockerfile
    network_mode: host
    environment:
      WORKER_ID: worker-2
      REDIS_URL: ${REDIS_URL}
      WORKER_STORAGE_BASE: /var/lib/xvault/backups
      HUB_BASE_URL: http://localhost:8080
      WORKER_ENCRYPTION_KEK: ${WORKER_ENCRYPTION_KEK}
    depends_on:
      hub:
        condition: service_started
    volumes:
      - xvault_worker2_backups:/var/lib/xvault/backups

  worker-3:
    build:
      context: ..
      dockerfile: deploy/docker/worker/Dockerfile
    network_mode: host
    environment:
      WORKER_ID: worker-3
      REDIS_URL: ${REDIS_URL}
      WORKER_STORAGE_BASE: /var/lib/xvault/backups
      HUB_BASE_URL: http://localhost:8080
      WORKER_ENCRYPTION_KEK: ${WORKER_ENCRYPTION_KEK}
    depends_on:
      hub:
        condition: service_started
    volumes:
      - xvault_worker3_backups:/var/lib/xvault/backups

  restore:
    build:
      context: ..
      dockerfile: deploy/docker/restore/Dockerfile
    network_mode: host
    environment:
      RESTORE_SERVICE_ID: ${RESTORE_SERVICE_ID}
      HUB_BASE_URL: http://localhost:8080
      WORKER_STORAGE_BASE: /var/lib/xvault/backups
      RESTORE_DOWNLOAD_ADDR: ${RESTORE_DOWNLOAD_ADDR}
      RESTORE_DOWNLOAD_BASE_URL: ${RESTORE_DOWNLOAD_BASE_URL}
    depends_on:
      hub:
        condition: service_started
    volumes:
      - xvault_worker1_backups:/var/lib/xvault/backups:ro
      - xvault_restore_downloads:/var/lib/xvault/downloads

  web:
    build:
      context: ..
      dockerfile: deploy/docker/web/Dockerfile
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      hub:
        condition: service_started

volumes:
  xvault_postgres:
  xvault_worker1_backups:
  xvault_worker2_backups:
  xvault_worker3_backups:
  xvault_restore_downloads:
